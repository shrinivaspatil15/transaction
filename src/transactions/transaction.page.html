<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Transaction
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col>
              <ion-card *ngFor="let item of trans">
                <ion-card-header>
                  <ion-card-title>Transfered From: {{item.from}}</ion-card-title>
                  <ion-card-subtitle>Transfered To: {{item.to}}</ion-card-subtitle>
                  <ion-card-subtitle>Amount: Rs{{item.amount}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <ion-chip  color="tertiary">
                    <ion-label>{{item.bank}}</ion-label>
                  </ion-chip>
                  <ion-chip [ngClass]="{'fail' : !item.status}">
                    <ion-label>{{item.status}}</ion-label>
                  </ion-chip>
                </ion-card-content>
              </ion-card>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>


</ion-content>
