<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Users
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngFor="let user of users">
      {{user.id}}{{user.name}}{{user.address.city}}{{user.address.street}}{{user.email}}
    </div>
  </ion-content>
